name: Deploy SAM Application

on:
  push:
    branches:
      - main
    paths:
      - 'sam-comprehend/**'
      - '.github/workflows/sam-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'sam-comprehend/**'
      - '.github/workflows/sam-deploy.yml'

env:
  AWS_REGION: eu-west-1
  STACK_NAME: kandidat-26-sentiment
  S3_BUCKET: kandidat-26-data

jobs:
  validate-and-build:
    name: Validate and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM Validate
        working-directory: ./sam-comprehend
        run: sam validate

      - name: SAM Build
        working-directory: ./sam-comprehend
        run: sam build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: sam-build
          path: sam-comprehend/.aws-sam/build/

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: validate-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: sam-build
          path: sam-comprehend/.aws-sam/build/

      - name: SAM Deploy
        working-directory: ./sam-comprehend
        run: |
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-prefix sam-deployments \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides S3BucketName=${{ env.S3_BUCKET }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Get API Gateway URL
        working-directory: ./sam-comprehend
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`SentimentAnalysisApi`].OutputValue' \
            --output text)
          echo "### Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Endpoint:** \`$API_URL\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test with:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "curl -X POST $API_URL \\" >> $GITHUB_STEP_SUMMARY
          echo "  -H \"Content-Type: application/json\" \\" >> $GITHUB_STEP_SUMMARY
          echo "  -d '{\"text\": \"Apple launches groundbreaking new AI features while Microsoft faces security concerns.\"}'" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
